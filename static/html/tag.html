<!DOCTYPE html>
<html>
<head>
  <title>Tag</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
  <div id="app" class="container">
    <div class="box">
        <div class="block">
            {{tag_name}} に関する記事
        </div>
        <div class="block" v-for="art in articles">
            <a v-bind:href="'./article.html?aid='+ art.id" target="_blank">
                {{art.title}}
            </a>
            <span class="tag is-primary is-light" v-for="tag in art.tags">{{tag.tag_name}}</span> 
        </div>
    </div>
  </div>

  <script src="./tag.js"></script>
</body>
</html>
