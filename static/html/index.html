<!DOCTYPE html>
<html>
<head>
  <title>Index</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="app" class="container">
    <div class="box">
        <div class="block">
            記事リスト
        </div>
        <div class="block">
            <div v-for="art in articles">
                <div> 
                    <a v-bind:href="'./article.html?aid='+ art.id" target="_blank">
                            {{art.title}}
                    </a>
                    <span class="tag is-primary is-light" v-for="tag in art.tags">{{tag.tag_name}}</span> 
                </div>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="block"> 最近使ったタグ </div>
        <div class="block">
            <div v-for="tag in tags_recently">
                <div><a v-bind:href="'./tag.html?tid='+ tag.tid + '&name=' + tag.name" target="_blank">{{tag.name}}</a></div>
            </div>
        </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
